<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Flush List for time slots -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">9am</li>
            <li class="list-group-item">10am</li>
            <li class="list-group-item">11am</li>
            <li class="list-group-item">12pm</li>
            <li class="list-group-item">1pm</li>
            <li class="list-group-item">2pm</li>
            <li class="list-group-item">3pm</li>
            <li class="list-group-item">4pm</li>
            <li class="list-group-item">5pm</li>
        </ul>

        <!-- Slots for activites to go into -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>

            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Input Event Here</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
